name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-14
            platform: macos-arm64
            python-version: '3.11'
          - os: macos-15
            platform: macos-x64
            python-version: '3.11'
          - os: ubuntu-22.04
            platform: linux-x64
            python-version: '3.11'

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Build with PyInstaller
        run: |
          pyinstaller stabiom.spec

      - name: Verify build
        run: |
          ./dist/stabiom/stabiom --help
          ./dist/stabiom/stabiom list

      - name: Get version
        id: version
        run: |
          if [[ "$GITHUB_REF" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION="dev-${GITHUB_SHA::7}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create tarball
        run: |
          cd dist
          # Rename to include version and platform
          mv stabiom stabiom-${{ steps.version.outputs.version }}-${{ matrix.platform }}
          tar -czvf stabiom-${{ steps.version.outputs.version }}-${{ matrix.platform }}.tar.gz \
            stabiom-${{ steps.version.outputs.version }}-${{ matrix.platform }}/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: stabiom-${{ steps.version.outputs.version }}-${{ matrix.platform }}
          path: dist/stabiom-${{ steps.version.outputs.version }}-${{ matrix.platform }}.tar.gz
          retention-days: 5

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: |
          ls -la artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: STaBioM ${{ steps.version.outputs.version }}
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, 'alpha') || contains(steps.version.outputs.version, 'beta') || contains(steps.version.outputs.version, 'rc') }}
          generate_release_notes: true
          files: |
            artifacts/*.tar.gz
          body: |
            ## STaBioM ${{ steps.version.outputs.version }}

            Standardised Bioinformatics for Microbial samples - CLI release.

            ### Installation

            1. Download the appropriate archive for your platform:
               - **macOS (Apple Silicon M1/M2/M3)**: `stabiom-${{ steps.version.outputs.version }}-macos-arm64.tar.gz`
               - **macOS (Intel)**: `stabiom-${{ steps.version.outputs.version }}-macos-x64.tar.gz`
               - **Linux (x64)**: `stabiom-${{ steps.version.outputs.version }}-linux-x64.tar.gz`

            2. Extract and run:
               ```bash
               tar -xzf stabiom-${{ steps.version.outputs.version }}-<platform>.tar.gz
               cd stabiom-${{ steps.version.outputs.version }}-<platform>
               ./stabiom --help
               ```

            3. Optionally add to your PATH:
               ```bash
               export PATH="$PATH:$(pwd)"
               ```

            ### Quick Start

            ```bash
            # List available pipelines
            ./stabiom list

            # Run a pipeline
            ./stabiom run -p sr_amp -i /path/to/reads/

            # Dry-run to preview configuration
            ./stabiom run -p lr_amp -i /path/to/reads/ --dry-run
            ```

            ### Requirements

            - Docker (for running pipelines in containers)
            - Reference databases (Kraken2, Emu, etc. as needed by your pipeline)
